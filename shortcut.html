    <h2>Um weiterzufahren, drücke CTRL + ALT + P!</h2>
    <script>
document.addEventListener('keydown', function (event) {
  // Überprüfe, ob die Tastenkombination CTRL+SHIFT+I+1 gedrückt wurde
  if (event.ctrlKey && event.altKey && event.key === 'p') {
    // Führe hier deine gewünschte Aktion aus
    console.log('CTRL + ALT + P wurde gedrückt!');
    // Verhindere, dass der Browser die Standardaktion ausführt (z.B. Öffnen der Entwicklertools)
    event.preventDefault();
        // JavaScript-Code, um auf die Seite telefonnummer.html umzuleiten
        document.location.href = './telefonnummer.html';

  }
});
    </script>
  </body>
