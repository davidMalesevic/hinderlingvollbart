<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="telefonnummer.css" />
    <style></style>
  </head>
  <body style="display: flex; flex-direction: column; width: fit-content">
    <h1>About Tobi...</h1>
    <main class="social-telling rechts">
      <div class="avatar">
        <img
          style="transform: scaleX(-1)"
          src="./assets/dave.png"
          alt="avatar dave"
        />
      </div>
      <div class="sprechblase">
        <p class="font-large">
          Eine gute Mischung aus Begeisterung und Skepsis für Technologien und
          Trends
        </p>
      </div>
    </main>

    <h2>Um weiterzufahren, wähle deine Telefonnummer</h2>
    <input
      type="range"
      min="1"
      max="9999999999"
      value="50"
      class="slider"
      id="telefonnummer"
    />
    <span id="sliderValue">50</span>
    <a href="schluss.html" style="display: none" id="linkForward">Weiter</a>
    <script>
      // Funktion, um den aktuellen Wert des Sliders anzuzeigen und zu aktualisieren
      function updateSliderValue() {
        // Link einblenden
        var linkForward = document.getElementById("linkForward");
        linkForward.style.display = "block";
        // Den Slider-Wert abrufen
        var slider = document.getElementById("telefonnummer");
        var sliderValue = slider.value;

        // Den Wert anzeigen (hier wird er in einem Span-Element mit der ID "sliderValue" angezeigt)
        var output = document.getElementById("sliderValue");
        output.textContent = sliderValue;

        // Du kannst den Wert auch für andere Zwecke verwenden, z.B. in einer Variable speichern oder weiterverarbeiten
        // Beispiel: alert("Slider-Wert: " + sliderValue);
      }

      // Event-Listener für das "input"-Ereignis hinzufügen, um die Funktion bei jeder Änderung des Sliders aufzurufen
      document
        .getElementById("telefonnummer")
        .addEventListener("input", updateSliderValue);
    </script>
  </body>
</html>
