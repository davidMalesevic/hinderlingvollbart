<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="telefonnummer.css" />
    <style></style>
  </head>
  <body>
    <h1>About Tobi...</h1>
    <main class="social-telling rechts">
      <div class="avatar">
        <img
          style="transform: scaleX(-1)"
          src="./assets/dave.png"
          alt="avatar dave"
        />
      </div>
      <div class="bubble right">
        <p class="font-large">
          Eine gute Mischung aus Begeisterung und Skepsis für neue (und alte)
          Technologien und Trends geben Tobi einen objektiven Blick mit dem er
          die Studierenden auf ihrem Weg begleiten wird.
        </p>
      </div>
    </main>

    <h2>Um weiterzufahren, wähle deine Telefonnummer</h2>
    <label for="vorwahl">Vorwahl</label>
    <input
      type="range"
      min="010"
      max="099"
      value="0"
      class="slider"
      id="vorwahl"
    />
    <label for="block1">Telefonnummer Block 1:</label>
    <input
      type="range"
      min="000"
      max="999"
      value="0"
      class="slider"
      id="block1"
    />
    <label for="block2">Telefonnummer Block 2:</label>
    <input
      type="range"
      min="00"
      max="99"
      value="0"
      class="slider"
      id="block2"
    />
    <label for="block3">Telefonnummer Block 3:</label>
    <input
      type="range"
      min="00"
      max="99"
      value="0"
      class="slider"
      id="block3"
    />
    <p>
      <span id="vw-output">000</span>
      <span id="b1-output">000</span>
      <span id="b2-output">00</span>
      <span id="b3-output">00</span>
    </p>

    <a href="schluss.html" style="display: none" id="linkForward">Weiter</a>
    <script>
      function updateSliderValue() {
        // Den Slider-Wert abrufen und anzeigen
        var vorwahl = document.getElementById("vorwahl");
        var block1 = document.getElementById("block1");
        var block2 = document.getElementById("block2");
        var block3 = document.getElementById("block3");

        var linkForward = document.getElementById("linkForward");

        // Check if all sliders have values greater than 0
        if (
          vorwahl.value > 0 &&
          block1.value > 0 &&
          block2.value > 0 &&
          block3.value > 0
        ) {
          linkForward.style.display = "block";
        } else {
          linkForward.style.display = "none";
        }

        // Update slider outputs
        document.getElementById("vw-output").textContent = "0" + vorwahl.value;
        document.getElementById("b1-output").textContent = block1.value;
        document.getElementById("b2-output").textContent = block2.value;
        document.getElementById("b3-output").textContent = block3.value;
      }

      // Event listeners for the "input" event on each slider
      document
        .getElementById("vorwahl")
        .addEventListener("input", updateSliderValue);
      document
        .getElementById("block1")
        .addEventListener("input", updateSliderValue);
      document
        .getElementById("block2")
        .addEventListener("input", updateSliderValue);
      document
        .getElementById("block3")
        .addEventListener("input", updateSliderValue);
    </script>
  </body>
</html>
